<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moviecat</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<!--如果页面需要管理的东西非常多，那么将ngapp放到body上-->

<body ng-app="mainApp">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Moviecat</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="#/movie/in_theaters" id="subBtn">正在热映</a></li>
                <li><a href="#/movie/coming_soon">即将上映</a></li>
                <li><a href="#/movie/top250">TOP250</a></li>
            </ul>
        </div>
        <div ui-view class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        </div>
    </div>
</div>
</body>
<!--引入官方模块-->
<script src="./node_modules/angular/angular.js"></script>
<script src="./node_modules/angular-ui-router/release/angular-ui-router.js"></script>
<!--创建自己的模块-->
<!--主模块-->
<script src="modules/main.js"></script>
<script src="modules/config.js"></script>
<script src="modules/controller.js"></script>
<script src="modules/services.js"></script>
<script type="text/javascript">

    (function trigger(){
//IE
        if(document.all) {
            document.getElementById("subBtn").click();
        }
// 其它浏览器
        else {
            var e = document.createEvent("MouseEvents");
            e.initEvent("click", true, true);　　　　　　　　　　　　　　//这里的click可以换成你想触发的行为
            document.getElementById("subBtn").dispatchEvent(e);　　　//这里的clickME可以换成你想触发行为的DOM结点
        }
        window.a = false;
    })();


</script>
</html>
